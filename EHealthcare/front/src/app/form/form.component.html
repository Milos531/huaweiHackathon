<h1> Disease indicator form </h1>
<p> Please fill out this form with the required information, try to be as accurate as possible, slight variaton will alter the results </p>
<form>
    <!-- Personal Information -->
    <fieldset>
        <label> 1. Enter your Age 
            <input type="number" name="age" [(ngModel)] = "age" min="13" max="120"/>
        </label>
        <label> 2. Choose your Sex 
            <select name="sex" [(ngModel)]="sex">
                <option value="female"> Female </option>
                <option value="male"> Male </option>
            </select>
        </label>
        <label> 3. What is the highest formal education?
            <select name="education" [(ngModel)]="education">
                <option value="1"> No education </option>
                <option value="2"> Some grades of Elemntary school </option>
                <option value="3"> Elemenetary school </option>
                <option value="4"> High school </option>
                <option value="5"> Pregraduate </option>
                <option value="6"> Postgraduate </option>
            </select>
        </label>
        <label> 4. What is your annual income from all sources?($USD) 
            <input type="number" name="income" [(ngModel)]="income"/>
        </label>
        <label> 5. Have you been married? 
            <select name="marrige" [(ngModel)]="marrige">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 6. Your current work type? 
            <select name="work" [(ngModel)]="work">
                <option value="children"> Children </option>
                <option value="govt_job"> Goverment job </option>
                <option value="never_worked"> Never worked </option>
                <option value="private"> Private </option>
                <option value="self-employed"> Self-employed </option>
            </select>
        </label>
        <label> 7. What is your residance type? 
            <select name="residance" [(ngModel)]="residence">
                <option value="rural"> Rural </option>
                <option value="urban"> Urban </option>
            </select>
        </label>
    </fieldset>
    <!-- Indepented variables -->
    <fieldset>
        <label> 8. Do you have hypertension? 
            <select name="highBP" [(ngModel)]="highBP">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 9. Do you have a high level of Cholesterol? 
            <select name="highChol" [(ngModel)]="highChol">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 10. Have you tested you Cholesterol level in the past 5(five) years? 
            <select name="cholTest" [(ngModel)]="cholTest">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 11. Enter your BMI 
            <input type="number" name="bmi" [(ngModel)]="bmi"/>
        </label>
        <label> 12. Enter your average blood glucose level 
            <input type="number" name="glucose" [(ngModel)]="glucose"/>
        </label>
        <label> 13. Are you a smoker? 
            <select name="smoker" [(ngModel)]="smoker">
                <option value="yes"> Yes </option>
                <option value="formerly"> Formerly Smoked </option>
                <option value="never"> Never Smoked </option>
            </select>
        </label>
        <label> 14. Have you ever had a stroke? 
            <select name="stroke" [(ngModel)]="stroke">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 15. Do you have CHD, or MI? 
            <select name="heartDisease" [(ngModel)]="heartDisease">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 16. Have you done any pysichal activity in the last 30 days? 
            <select name="pysichalActiv" [(ngModel)]="pysichalActiv">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 17. Do you consume at least 1(one) fruit per day? 
            <select name="fruit" [(ngModel)]="fruit">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 18. Do you consume at least 1(one) vegetable per day? 
            <select name="vegetable" [(ngModel)]="vegetable">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 19. Are you a heavy drinker? (Men - more than 14 drinks per week, Woman - more than 7 drinks per week) 
            <select name="drink" [(ngModel)]="drink">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 20. Do you have any type of Healthcare? 
            <select name="healthcare" [(ngModel)]="healthcare">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
        <label> 21. Was there a time in the past 12 months when you needed to see a doctor but could not beacuse of cost? 
            <select name="noMoney" [(ngModel)]="noMoney">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
    </fieldset>
    <!-- General Health Questions -->
    <fieldset>
        <label> 22. Would you say that in general your health is?
            <select name="genHealth" [(ngModel)]="genHealth">
                <option value="1"> Excellent </option>
                <option value="2"> Very Good </option>
                <option value="3"> Good </option>
                <option value="4"> Fair </option>
                <option value="5"> Poor </option>
            </select>
        </label>
        <label> 23. Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health not good? 
            <input type="number" name="mentalHealth" [(ngModel)]="mentalHealth"/>
        </label>
        <label> 24. Now thinking about your physical health, which includes physical illness and injury, for how many days during the past 30 days was your physical health not good?
            <input type="number" name="pysichalHealth" [(ngModel)]="pysichalHealth"/>
        </label>
        <label> 25. Do you have serious difficulty walking or climbing stairs? 
            <select name="stairs" [(ngModel)]="stairs">
                <option value="1"> Yes </option>
                <option value="0"> No </option>
            </select>
        </label>
    </fieldset>
    <button (click) = "submit()" type="submit"> Submit </button>



</form>
